<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Sidebar Using HTML & CSS </title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn-one">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>
    <div class="sidebar-menu">
      <div class="logo">
        <a href="#">Mehenaz Tabassum</a>
      </div>
      <div class="btn-two">
        <label for="check">
          <i class="fas fa-times"></i>
        </label>
      </div>
      <div class="menu">
      <ul>
        <li><a href="#"><i class="fa fa-qrcode" aria-hidden="true"></i>
          Dashboard</a></li>
        <li><a href="#"><i class="fa fa-link" aria-hidden="true"></i>
          Shortcuts</a></li>
        <li><a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i>
          Overview</a></li>
        <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>
          Events</a></li>
        <li><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i>
          About</a></li>
        <li><a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>
          Services</a></li>
        <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i>
          Contact</a></li>
        <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i>
          Feedback</a></li>     
      </ul>
    </div> 
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
   </div>
  </div>
  
</body>
</html>
